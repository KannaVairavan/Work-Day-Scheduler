<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="time-block" id="9AM">
        <div class="row">
          <p class="hour col-2">9AM</p>
          <textarea class="col-8 description" id="FormInput"></textarea>
          <button type="submit" data-event= "none" class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      const m = moment();
      // display current day
       console.log(m.format("dddd, MMMM do YYYY"));
      var currentDate=m.format("dddd, MMMM do YYYY");
      $("#currentDay").text(currentDate);

      // create time block element for standard business hours
      
      let arrTime= ["10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"]; 

        for (var i=0; i<arrTime.length; i++){
            var TimeBlockEL= $("#9AM").clone();
            TimeBlockEL.attr("id", arrTime[i]); 
            TimeBlockEL.children(".row"); 
            TimeBlockEL.children(".row").children(".hour").text(arrTime[i]); 
            TimeBlockEL.appendTo(".container"); 

        }; 


        // Check time block
        var hourDayTime=moment().format("hA");
        console.log (hourDayTime);
        var timeBlockAllEL = $(".time-block");
        for (var i=0; i < timeBlockAllEL.length; i++){
          var timeBlockId=timeBlockAllEL.attr("id");
          var timeBlockArea=timeBlockAllEL.children(".row").children("textarea")
          if (timeBlockId === hourDayTime){
            timeBlockArea.addClass("present");

          }else if(moment(timeBlockId, "hA").isBefor){
            timeBlockArea.addClass("past");

          }else if(moment(timeBlockId, "hA").isAfter){
            timeBlockArea.addClass("future");
          }
        
        
        }

    </script>
  </body>
</html>
